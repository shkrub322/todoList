<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/note.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registr.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/index.css"/>
</head>
<body>
        <header>
            <div class="container">
                <div class="row">
                    <h1>TodoList</h1>
                    <p>Logout</p>
                </div>
            </div>
        </header>
        <div class="container justify-content-center align-items-center">
               <div class="content col-6">
                    <h3>Authorization</h3>
                    <div class="form-group log">
                        <label>Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Enter login"> 
                    </div>
                    <div class="form-group pass">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"> 
                    </div>
                    <button id="authSubm" class="btn btn-primary" >Submit</button>
                    <button id="registr" class="btn btn-primary" >Registration</button>
               </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
</body>
</html>
